<div class="container__add">

    <button mat-raised-button (click)="addSpecialization()">
      <mat-icon class="main__icon_logout" aria-hidden="false" aria-label="Add icon" fontIcon="add"></mat-icon>Agregar
    </button>
  </div>
  <div class="container__table">
    <h1> Gestion de metodos de pago </h1>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="methods">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Metodo </th>
        <td mat-cell *matCellDef="let element"> {{element.methods}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editpayment(element.id)" mat-icon-button color="primary">
            <span class="material-icons">edit</span>
          </button>
          <button mat-icon-button color="warn" (click)="openDeleteDialog(element.id)">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
  </div>
