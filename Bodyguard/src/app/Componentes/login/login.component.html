    <div class="container__form" >

      <div class="logo">
        <img src="/assets/BODY_FONDo_NARANJA.png" alt="Bodyguard logo with background orange">
        <p>Wellcome back youâ€™ve been missed</p>
      </div>
      <form class="formulario" [formGroup]="form" (submit)="submit()" action="#">

          <mat-label>Email</mat-label>
