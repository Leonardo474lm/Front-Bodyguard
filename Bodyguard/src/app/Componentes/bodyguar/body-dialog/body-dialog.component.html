<div class="form">
  <form [formGroup]="form" (submit)="enviar()" class="form__container">
    <h2 class="form__title" mat-dialog-title>{{ inputData.title }}</h2>
    <div class="form__content" mat-dialog-content>
      <div class="group">
        <mat-form-field class="form__input">
          <mat-label>Precio por hora</mat-label>
          <input matInput required placeholder="Precio por hora" formControlName="price_per_hour" />
        </mat-form-field>
        <mat-form-field class="form__input">
          <mat-label>Dni</mat-label>
          <input matInput required placeholder="dni" formControlName="dni" />
        </mat-form-field>
      </div>
      <div class="group">
        <mat-form-field class="form__input">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="form__input">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Apellido" formControlName="lastname" />
        </mat-form-field>
      </div>
      <div class="group">
        <mat-form-field class="form__input">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field class="campo genero">
          <mat-label>Genero</mat-label>
          <mat-select [(value)]="value" formControlName="gender">
            <mat-option value="Masculino">Masculino</mat-option>
            <mat-option value="Femenino">Femenino</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill" class="campo birth">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fech_nac" max="maxFecha" />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="group">
        <mat-form-field class="form__input">
          <mat-label>Telefono</mat-label>
          <input matInput placeholder="Telefono" formControlName="phone" />
        </mat-form-field>

        <mat-form-field class="form__input">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput placeholder="Contraseña" formControlName="password" />
        </mat-form-field>
      </div>
      <div class="group">
        <mat-form-field class="form__input">
          <mat-label>Edad</mat-label>
          <input matInput placeholder="Edad" formControlName="age" />
        </mat-form-field>
        <mat-form-field class="form__input">
          <mat-label>Distrito</mat-label>
          <input matInput placeholder="Distrito" formControlName="district" />
        </mat-form-field>
      </div>

      <mat-form-field class="campo specialty">
        <mat-label>Specializacion</mat-label>
        <mat-select [(value)]="idSpecSelected" formControlName="specialization">
          <mat-option [value]="spec.id" *ngFor="let spec of listaSpecialty">{{
            spec.name
            }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions class="form__actions">
      <button mat-button (click)="closeDialog()" class="form__button__cancel">
        Cancel
      </button>
      <button mat-button type="submit" class="form__button_submit">
        Aceptar
      </button>
    </div>
  </form>
</div>
