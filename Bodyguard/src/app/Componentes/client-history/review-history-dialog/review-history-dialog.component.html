<div class="dialog">
  <mat-dialog-content class="dialog__content">
    <p>Opciones de calificaci√≥n</p>
    <mat-selection-list [(ngModel)]="selectedShoe"[multiple]="false">
      <mat-list-option value="1"><mat-icon fontIcon="grade">review</mat-icon></mat-list-option>
      <mat-list-option [value]="2"> <mat-icon fontIcon="grade" *ngFor="let item of [].constructor(2)"></mat-icon></mat-list-option>
      <mat-list-option [value]="3"> <mat-icon fontIcon="grade" *ngFor="let item of [].constructor(3)"></mat-icon></mat-list-option>
      <mat-list-option [value]="4"> <mat-icon fontIcon="grade" *ngFor="let item of [].constructor(4)"></mat-icon></mat-list-option>
      <mat-list-option [value]="5"> <mat-icon fontIcon="grade" *ngFor="let item of [].constructor(5)"></mat-icon></mat-list-option>

    </mat-selection-list>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog__actions">
    <button mat-raised-button mat-dialog-close class="dialog__button_no">Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="selectedShoe" cdkFocusInitial class="dialog__button_yes">Guardar</button>
  </mat-dialog-actions>

</div>
