<div class="dialog">
  <mat-dialog-content class="dialog__content">
    <p>Review options</p>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog__actions">
    <button mat-raised-button  mat-dialog-close class="dialog__button_no">Cancelar</button>
    <button mat-raised-button  [mat-dialog-close]="true"  cdkFocusInitial class="dialog__button_yes">Guardar</button>
  </mat-dialog-actions>
</div>
