<div class="contenedor">
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput required placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input matInput required placeholder="Description" formControlName="Description">
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/bodyguard/pages/specialization">Cancelar</button>
      <p>{{mensaje}}</p>

    </form>
  </div>
